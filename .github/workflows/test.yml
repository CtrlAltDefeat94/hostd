name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ] # , macos-latest, windows-latest ]
        go-version: [ '1.19', '1.20' ]
    steps:
      - name: Configure git
        run: git config --global core.autocrlf false # required on Windows
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Lint
        uses: golangci/golangci-lint-action@v3
      - name: Test
        uses: n8maninger/action-golang-test@v1
        with:
          args: "-race;-tags=testing debug netgo"
      - name: Check Endpoints
        uses: SiaFoundation/action-golang-analysis@HEAD
        with:
          analyzers: |
            go.sia.tech/jape.Analyzer
      - name: Build
        run: CGO_ENABLED=1 go build -o bin/ ./cmd/hostd
